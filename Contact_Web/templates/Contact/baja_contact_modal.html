{% load widget_tweaks %}

<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title">Dar Baja</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <h6 class="delete-text">Desea dar de baja a
      <strong>{{ contact.nombre }}</strong>?</h6>
  </div>

  <div class="modal-footer">
    <button type="submit" class="baja-btn btn btn-secondary">Baja</button>
  </div>

</form>
