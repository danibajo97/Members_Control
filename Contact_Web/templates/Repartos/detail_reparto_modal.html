{% load widget_tweaks %}

<div class="modal-header">
  <h3 class="modal-title" style="font-family:  Calibri;;">Detalles de {{ reparto.nombre_reparto }}</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="">
    <b>Nombre:</b>
    {{ reparto.nombre_reparto }}
  </div>
  <div class="">
    <b>Municipio:</b>
    {{ reparto.municipio }}
  </div>
  <div class="">
    <b>Ciudad:</b>
    {{ reparto.ciudad }}
  </div>
  <div class="">
    <b>Código Postal:</b>
    {{ reparto.codigo_postal }}
  </div>
  <div class="">
    <b>Fecha de Creación:</b>
    {{ reparto.fecha_creacion_reparto }}
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
</div>
